<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe Game</title>

        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/css/uikit.min.css" />
        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.1/dist/js/uikit-icons.min.js"></script>

        <!-- Sweet Alert 2 -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <link rel="stylesheet" href="assets/css/game.css">
        <script src="assets/js/game.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="uk-container uk-text-center">
            <h1>Tic Tac Toe Game</h1>

            <div class="uk-grid-small" uk-grid id="players-names">
                <div class="uk-width-1-2@s uk-inline uk-padding-small uk-padding-remove-left uk-padding-remove-vertical">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    <input class="uk-input" type="text" name="player1" placeholder="Player 1" id="player1">
                </div>
                <div class="uk-width-1-2@s uk-inline uk-padding-small uk-padding-remove-left uk-padding-remove-vertical">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    <input class="uk-input" type="text" name="player2" placeholder="Player 2" id="player2">
                </div>
            </div>

            <div class="uk-button-group uk-margin">
                    <button class="uk-button uk-button-primary uk-flex uk-flex-left" data-action="startgame">
                        <p class="uk-margin-remove">Start <span uk-icon="icon: play"></span></p>
                    </button>

                    <!-- <button class="uk-button uk-button-primary uk-flex uk-flex-right" data-action="startgame">
                        Restart <span uk-icon="icon: refresh"></span>
                    </button> -->
            </div>

            <div class="uk-overflow-auto">
                <div class="game-container uk-invisible" data-zone="game-grid"></div>
            </div>
        </div>
    </body>

    <script type="text/javascript">
        let param_game = {
            grid: document.querySelector('[data-zone="game-grid"]'),
        }
        let game = new Game( param_game );
        game.run();
    </script>
</html>
